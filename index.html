<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      text-align: center;
      margin-top: 20vh;
      font-family: Arial, sans-serif;
    }
    
    .name {
      font-size: 36px;
      font-weight: bold;
      display: inline-block;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Your name: <span class="name">Sunaif</span></p>
    <p>Her name: <span class="name">Harshidha</span></p>
  </div>
</body>
</html>
